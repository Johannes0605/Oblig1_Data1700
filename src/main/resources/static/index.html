<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Kinobillettbestilling</title>
    <script src="Oblig1Java.js"></script>
</head>
<body>

<section class="bestillings-skjema">
    <h1>Kinobillettbestilling</h1>
    <form id="billet-skjema">
        <label for="film">Velg Film:</label><br>
        <select id="film">
            <option value="">Velg en film</option>
            <option value="1">Harry Potter 1</option>
            <option value="2">Harry Potter 2</option>
            <option value="3">Harry Potter 3</option>
            <option value="4">Harry Potter 4</option>
            <option value="5">Harry Potter 5</option>
        </select>
        <span id="filmcheck" style="color: red"></span><br>
        <label for="antall">Antall:</label><br>
        <input type="number" id="antall" min="1">
        <span id="antallcheck" style="color: red"></span><br>
        <label for="fornavn">Fornavn:</label><br>
        <input type="text" id="fornavn">
        <span id="fornavncheck" style="color: red"></span><br>
        <label for="etternavn">Etternavn:</label><br>
        <input type="text" id="etternavn">
        <span id="etternavncheck" style="color: red"></span><br>
        <label for="telefonnummer">Telefonnummer:</label><br>
        <input type="text" id="telefonnummer" pattern="[0-9]{8}">
        <span id="telefonnummercheck" style="color: red"></span><br>
        <label for="epost">E-post:</label><br>
        <input type="email" id="epost">
        <span id="epostcheck" style="color: red"></span><br>
        <button type="button" onclick="registrerBillett()">Kj√∏p Billett</button>
    </form>
</section>

<section class="billet-liste">
    <h2>Alle Billetter</h2>
    <div id="billet-liste-container"></div>
    <button type="button" onclick="slettAlleBilletter()">Slett Alle Billetter</button>
</section>
